<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Simple Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="hero">
        <div class="slider">
          <div class="title">
            <h1>Hi, I am <span>Przemysław Młoczkowski</span></h1>
            <p>landscape, nature and astrophotographer</p>
            <div>
              <button class="btn">View More</button>
            </div>
          </div>
          <div class="slides">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
          </div>
        </div>
        <div class="buttons">
          <button class="btn prev">Prev</button>
          <button class="btn next">Next</button>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
